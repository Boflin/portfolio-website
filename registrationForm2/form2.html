<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>CoryMischiek - Contact Form</title>
  </head>
  <body>
    
    <h1 id='title'>freeCodeCamp Contact Form</h1>
    
    <p id='description'>
      Send a message to get a hold of me!
    </p>
    <hr>


  <div class='form-container'>
    <form id='survey-form'>
      <label for='name' id='name-label' name='name'>Name</label>
      <!-- <br> -->
      <input type='text' id='name' name='name' placeholder='enter your name..' required><br>

      <label for='email' id='email-label' name='email'>Email</label>
      <!-- <br> -->
      <input type='email' id='email' name='email' required placeholder='example@email.com'><br>

      <label for='number' name='age' id='number-label' placeholder='example@email.com'>Age</label>
      <!-- <br> -->
      <input type='number' id='number' name='age' min='1' max='100' placeholder='Age'><br>


      <label for='dropdown'>What is this about?</label><br>
      <select id='dropdown' name='dropdown'>
        <option value='option1'>Work</option>
        <option value='option2'>Fun</option>
      </select><br>

    <div class='checkbox-container'>
      <h4 class='genderText'>What is your gender?</h2>
      <label for='male'>Male</label>
      <input type='checkbox' id='gender' name='gender' value='male' style='vertical-align: middle'><br>
      <label for='female'>Female</label>
      <input type='checkbox' id='gender' name='gender' value='female' style='vertical-align: middle'><br>
    </div>


      <label for='option1'>Option 1</label>
      <input type='radio' name='option' value='option1' style='vertical-align: middle'><br>
      <label for='option2'>Option 2</label> 
      <input type='radio' name='option' value='option2' style='vertical-align: middle'><br>

      <label for='textbox'>Message</label><br>
      <textarea id='textbox' name='message' rows='4' cols='50' placeholder='Enter your message here..'></textarea> <br>
      <button id='submit' value='Submit' class='btn button'>Submit</button>

    </form>
  </div>

  </body>
</html>
